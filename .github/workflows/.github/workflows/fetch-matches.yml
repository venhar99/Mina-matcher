name: Fetch Matches

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 08:00 UTC
  workflow_dispatch:      # Allows manual run from GitHub

jobs:
  update-matches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch matches from API
        run: |
          mkdir -p data
          curl -s -H "X-Auth-Token: ${{ secrets.FOOTBALL_DATA_API_KEY }}" \
          "https://api.football-data.org/v4/matches" > data/matches.json

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/matches.json
          git commit -m "Update matches data"
          git push
